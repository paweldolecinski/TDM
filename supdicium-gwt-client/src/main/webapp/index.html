<!doctype html>

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<title>SupDicium</title>
	<meta name="HandheldFriendly" content="true"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 

	<!-- iPhone web-app icon -->
	<link rel="apple-touch-icon" href="/custom_icon.png"/>
	
	<!-- iPhone web-app startup image -->	
	<link rel="apple-touch-startup-image" href="/startup.png">

	<link href="/favicon.ico" rel="icon" type="image/x-icon" />
	<script type="text/javascript" language="javascript">
		function blockWindowMove(event) {
		// Tell Safari not to move the window.
		event.preventDefault();
		}
	</script>
</head>

<body ontouchmove="blockWindowMove(event);">
	<div id="content">
		<h1>Loading SupDicium ...</h1>
	</div>
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<script type="text/javascript" language="javascript"
		src="supdicium/supdicium.nocache.js"></script>

	
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Twoja przeglądarka musi obsługiwać JavaScript do poprawnego
			wyświetlania aplikacji.</div>
	</noscript>
</body>
</html>
