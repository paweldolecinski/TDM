	content="black-translucent" />
<!-- iPhone web-app icon -->

<!-- iPhone web-app startup image -->
<link rel="apple-touch-startup-image" href="/startup.png">

<link href="/favicon.ico" rel="icon" type="image/x-icon" />

<script>
	function blockWindowMove(event) {
		// Tell Safari not to move the window.
		event.preventDefault();
	}
</script>

<title>TDM - Team Decision Maker</title>
</head>

<body>
	<div id="loading" style="display: none">
		<div id="progressbar"
			style="margin: 15px; width: 300px; height: 10px; border: 2px solid black; overflow: hidden;">
			<div id="progress"
				style="background: silver; height: 100%; width: 0;"></div>
			<script type="text/javascript">
				var loading = document.getElementById('loading');
				var progress = document.getElementById('progress');
				var progressbar = document.getElementById('progressbar');
				function updateProgress() {
					if (loading.style.display !== 'none') {
						var width = parseInt(progress.offsetWidth
								+ ((progressbar.offsetWidth - progress.offsetWidth) * .15));
						if (width > (progressbar.offsetWidth * .95)) {
							width = parseInt(progressbar.offsetWidth) * .5;
						}
						progress.style.width = width + 'px';
						window.setTimeout("updateProgress()", 1000);
					}
				}
				document.body.style.margin = 0;
				document.body.style.padding = 0;
				loading.style.display = 'block';
				updateProgress();
			</script>
		</div>
	</div>

	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

</body>
